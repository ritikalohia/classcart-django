{% extends 'base.html' %}


{% block title %}{{product.product_name}}{% endblock title %}

{% block content %}
    <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="/media/{{product.image_data}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                <h5 class="text-uppercase">{{product.product_name}}</h5>
                                <div class="price d-inline flex-row align-items-center"> 
                                    <form method="post" action="">
                                        {% csrf_token %}
                                    <div class="field has-addons">
                                        <div class="control">
                                            <input type="number" name="quantity" value="1" class="input" min="1" id="">
                                        </div>
                                        <div class="control">
                                            <button class="button is-dark is-uppercase">Add to Cart</button>
                                        </div>
                                    </div>    
                                    </form>
                                </div>
                            </div>
                            <p class="about">{{product.spec}}</p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label>
                            </div>
                            <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4">Buy(Add to cart)</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>  <button class="btn btn-danger text-uppercase mr-2 px-4">Rent(Add to cart)</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i></div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
