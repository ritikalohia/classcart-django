<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">classcart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav ">
            <li class="nav-item">
            <a class="nav-link active mx-4" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link mx-4" href="#">Features</a>
            </li>
            <li class="nav-item">
            <a class="nav-link mx-4" href="{% url 'cart:cart' %}" >Cart {% if cart %}({{cart|length}}){% endif %} </a>
            </li>
            <li class="nav-item ">
            
                {%if user.is_authenticated %}
                    <a class="nav-link mx-4" href="{% url 'profile' %}">
                        <h6>{{ user.username }}</h6>
                    </a>
                {% else %}
                    <a class="nav-link mx-4" href="/accounts/login">
                        <h6>login</h6>
                    </a>
                {% endif %}
            
            </li>
        </ul>
        </div>
    </div>
</nav>
      <section>{% block content %}{% endblock content %}</section>  
  </body>
</html>
